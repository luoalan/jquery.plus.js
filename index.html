<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>jquery.plus.js Demo</title>
    <style media="screen">
      body{transition:background 1s;}
    </style>
    <script>
      window.getVersion = function(){return /^(192\.168\.|localhost)/.test(window.location.host) ? Math.random() : 1;}
      document.write(
        /^(192\.168\.|localhost)/.test(window.location.host) ? `
          <script src="/static/js/less-pre.js"><\/script>
          <script src="/static/js/less.js"><\/script>
          <script src="/static/js/jquery.min.js"><\/script>
          <script src="/static/js/jquery.destroy-event.js"><\/script>
          <script src="/static/js/jquery.utilities.js"><\/script>
          <script src="/static/js/jquery.component.js"><\/script>
          <script src="/static/js/jquery.render.js"><\/script>
        ` : `
          <script src="/static/js/jquery.plus.min.js"><\/script>
        `
      );
    </script>

    <script>
      !function(version){
        //$.defineComponent(name,src,version);
        $.defineComponent('title','/static/component/title.html',version);
        $.defineComponent('example','/static/component/example.html',version);
        $.defineComponent('human','/static/component/human.html',version);
      }(window.getVersion());

      $(function(){
        $('body').render({hello:'jquery.plus.js'});
      });
    </script>
  </head>
  <body>
    <h1 if="hello" component="title">Hello <span data-src="hello"></span></h1>
    <div component="example"></div>
    <div component="human"></div>
    <div component="/static/component/async.component.html" version="window.getVersion()">nihao,lala</div>
    <div component="/static/component/async.scope.scripts.htm" version="window.getVersion()"></div>
  </body>
</html>
