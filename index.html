<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Tag.js Demo</title>
    <script>less={async:true};</script><script src="/static/js/less.js"></script>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.value.js"></script>
    <script src="/static/js/jquery.tag.js"></script>
    <script src="/static/js/jquery.render.js"></script>
    <script>
      $.defineTag('mytitle','/static/tag/mytitle.html');
    </script>
  </head>
  <body>
    <span data-tag="mytitle">啦啦啦啦</span>
    <div if="nihao">
      <h1>very good!</h1>
      <div if="nihao">
        <div data-src="nihao"></div>
      </div>
    </div>
    <script>
      $('body').render({nihao:'true'});
    </script>
  </body>
</html>
